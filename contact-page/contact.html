    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=BenchNine:wght@300;400&display=swap" rel="stylesheet">

<body>
    <nav class="desktop">
        <div class="name">ANGELEE SHAW</div>
        <ul>

            <li><a href="https://www.instagram.com/angeleeshaw_/">INSTAGRAM</a></li>
            <li><a href="../contact-page/contact.html">CONTACT</a></li>
            <li><a href="../index.html">MAIN</a></li>
        </ul>
        <span class="burger"></span>
    </nav>

    <nav class="mobile">
        <ul>
            <li><a href="https://www.instagram.com/angeleeshaw_/">INSTAGRAM</a></li>
            <li><a href="../contact-page/contact.html">CONTACT</a></li>
            <li><a href="../index.html">MAIN</a></li>
            <li class="close"><span></span></li>
        </ul>
    </nav>

    <form class="contact-form clearfix needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationTooltip01">First name</label>
                <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationTooltip02">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
        </div>
    </form>
    <form class="was-validated">
        <div class="mb-3">
            <label for="validationTextarea">Textarea</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
            <div class="invalid-feedback">
                Please enter a message in the textarea.
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script.js"></script>

</body>
